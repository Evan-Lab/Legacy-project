name: E2E Tests on GeneWeb

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Install OCaml & system dependencies
        run: |
          sudo apt update
          sudo apt install -y opam ocaml make git curl \
            libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev \
            libnss3 libxss1 libasound2t64 xvfb

      - name: Initialize opam and install ocamlfind
        run: |
          echo "🔧 Initializing OPAM..."
          opam init -y --disable-sandboxing
          eval $(opam env)
          echo "📦 Installing OCamlfind..."
          opam install -y ocamlfind
          echo "✅ OCaml environment setup complete"

      - name: 🧱 Build GeneWeb from source
        run: |
          echo "📥 Cloning GeneWeb repository..."
          git clone https://github.com/geneweb/geneweb.git
          echo "\n📂 Contents of current directory:"
          ls
          echo "\n🚀 Entering GeneWeb directory..."
          cd geneweb
          echo "📂 Contents of GeneWeb directory:"
          ls
          echo "\n⚙️ Configuring GeneWeb..."
          ocaml ./configure.ml
          echo "📂 Contents after configuration:"
          ls
          echo "\n🏗️ Building GeneWeb distribution..."
          make clean distrib
          echo "\n📦 Entering distribution directory..."
          cd distribution/
          echo "📂 Distribution contents:"
          ls

      - name: 🚀 Start GeneWeb server
        run: |
          echo "📁 Creating GeneWeb data directory..."
          mkdir -p ~/geneweb-data
          echo "🚀 Starting GeneWeb server daemon..."
          nohup geneweb -daemon -hd ~/geneweb-data -bd ~/geneweb-data -port 2317 &
          echo "⏳ Waiting for GeneWeb to start..."
          for i in {1..10}; do
            if curl -sSf http://localhost:2317 >/dev/null; then
              echo "✅ GeneWeb is running!"
              break
            fi
            sleep 3
          done

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install Cypress dependencies
        run: |
          cd tests
          npm ci

      - name: 🧪 Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: tests
          start: npx cypress run --config baseUrl=http://localhost:2317
          wait-on: 'http://localhost:2317'
          browser: chrome
