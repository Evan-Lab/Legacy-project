name: E2E Tests on GeneWeb
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    env:
      OPAMYES: "true"
      OPAMJOBS: "2"
      OPAMROOT: /home/runner/.opam
    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4
      
      - name: âš™ï¸ Install OCaml & system dependencies
        run: |
          sudo apt update
          sudo apt install -y opam ocaml make git curl \
            libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev \
            libnss3 libxss1 libasound2t64 xvfb xdot
      
      - name: ðŸ”§ Initialize OPAM and install dependencies from geneweb.opam
        run: |
          echo "ðŸ”§ Initializing OPAM..."
          opam init -y --disable-sandboxing
          eval $(opam env)
          echo "ðŸ“¥ Cloning GeneWeb..."
          git clone https://github.com/geneweb/geneweb.git
          cd geneweb
          echo "ðŸ“¦ Installing dependencies from geneweb.opam..."
          opam install -y . --deps-only --assume-depexts
      
      - name: ðŸ§± Build GeneWeb from source
        run: |
          eval $(opam env)
          cd geneweb
          echo "âš™ï¸ Configuring GeneWeb..."
          ocaml ./configure.ml
          echo "ðŸ—ï¸ Building GeneWeb..."
          make clean distrib
      
      - name: ðŸ“ Copy database files to GeneWeb
        run: |
          echo "ðŸ“‹ Copying files from legacy/geneweb/library to distribution/bases..."
          cp -r legacy/geneweb/library/* geneweb/distribution/bases/
          echo "âœ… Files copied successfully"
          ls -la geneweb/distribution/bases/
      
      - name: ðŸš€ Start GeneWeb server
        run: |
          eval $(opam env)
          cd geneweb/distribution
          nohup ./gw/gwd -hd ./gw -p 2317 > ~/gwd.log 2>&1 &
          echo "â³ Waiting for GeneWeb to start..."
          for i in {1..10}; do
            if curl -sSf http://localhost:2317 >/dev/null 2>&1; then
              echo "âœ… GeneWeb is running!"
              break
            fi
            echo "Attempt $i/10..."
            sleep 3
          done
          if ! curl -sSf http://localhost:2317 >/dev/null 2>&1; then
            echo "âŒ GeneWeb failed to start. Log contents:"
            cat ~/gwd.log
            exit 1
          fi
      
      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: ðŸ“¦ Install Cypress dependencies
        run: |
          cd tests
          npm ci
      
      - name: ðŸ§ª Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: tests
          browser: chrome
          config: video=true
        continue-on-error: true
      
      - name: ðŸ“Š Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: tests/cypress/screenshots
          retention-days: 7
          if-no-files-found: ignore
      
      - name: ðŸŽ¥ Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: tests/cypress/videos
          retention-days: 7
          if-no-files-found: ignore
      
      - name: ðŸ“‹ Upload GeneWeb server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: geneweb-logs
          path: ~/gwd.log
          retention-days: 7
          if-no-files-found: ignore
      
      - name: ðŸ“ˆ Upload Cypress coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-coverage
          path: tests/coverage
          retention-days: 30
          if-no-files-found: ignore
      
      - name: ðŸ“Š Generate coverage report
        if: always()
        run: |
          cd tests
          if [ -d "coverage" ]; then
            npx nyc report --reporter=text-summary
            echo "## ðŸ“Š Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            npx nyc report --reporter=text >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No coverage data found"
          fi
