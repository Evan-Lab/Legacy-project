name: Lint Python Code (Ruff)

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  lint:
    name: Run Ruff Linter
    runs-on: ubuntu-latest

    if: >
      !contains(join(github.event.pull_request.labels.*.name, ','), 'documentation')
      && !contains(join(github.event.pull_request.labels.*.name, ','), 'tests')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: |
          echo "üîç Running Ruff..."
          # Ruff v√©rifie et corrige si n√©cessaire
          ruff check . --exit-non-zero-on-fix
          echo "‚úÖ Ruff linting completed."