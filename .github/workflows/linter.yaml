name: Lint Code (Ruff + DjLint)

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  python-lint:
    name: Run Ruff Linter
    runs-on: ubuntu-latest

    if: >
      !contains(join(github.event.pull_request.labels.*.name, ','), 'documentation')
      && !contains(join(github.event.pull_request.labels.*.name, ','), 'tests')
      && !contains(join(github.event.pull_request.labels.*.name, ','), 'CI/CD')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: |
          echo "ðŸ” Running Ruff..."
          ruff check . --exit-non-zero-on-fix
          echo "âœ… Ruff linting completed."

